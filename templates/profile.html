{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account[1] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account[2] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account[3] }}</td>
        </tr>
        <tr>
            <td>Watch list:</td>
            <td>{{ watch_count }}</td>
        </tr>
        <tr>
            <td>Watched List:</td>
            <td>{{ watched_count }}</td>
        </tr>
    </table>
</div>
{% endblock %}
